{% extends "layout.html" %}

{% block title %}
    Edit Review
{% endblock %}

{% block main %}
    <h3 class="centered">Review item: {{ review.name }}</h3>
    <hr>
    <div class="round-border" style="width: 70%; margin: auto;">
        <form action="/edit_review/{{ review.id }}" method="post">
            <p>Rating</p>
            <div class="star-rating" style="margin-bottom: 0.75rem">
                <div class="star-rating-wrap">
                    {% for i in range(5,0,-1) %}
                        {% if i == review.rating %}
                            <input class="star-rating-input" id="star-rating-{{ i }}" type="radio" name="rating" value="{{ i }}" checked>
                            <label class="star-rating-icon fa fa-star-o fa-lg" for="star-rating-{{ i }}" title="{{ i }} out of 5 stars"></label>
                        {% else %}
                            <input class="star-rating-input" id="star-rating-{{ i }}" type="radio" name="rating" value="{{ i }}">
                            <label class="star-rating-icon fa fa-star-o fa-lg" for="star-rating-{{ i }}" title="{{ i }} out of 5 stars"></label>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <div class="form-group" style="width: 50%">
                <label for="title">Title</label>
                <input class="form-control" type="text" name="title" id="title" autocomplete="off" value="{{ review.title }}" autofocus required>
            </div>
            <div class="form-group">
                <label for="review">Review body</label>
                <textarea class="form-control" id="review" name="review" rows="3" required>{{ review.content }}</textarea>
            </div>
            <input type="hidden" name="product_id" value="{{ review.product_id }}">
            <div class="centered">
                <span><button class="btn btn-primary" type="submit">Submit</button></span>
                <span><a href="/shop/{{ review.product_id }}"><button type="button" class="btn btn-primary">Cancel</button></a></span>
            </div>
        </form>
    </div>
{% endblock %}
