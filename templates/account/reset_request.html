{% extends "layout.html" %}

{% block title %}
    Forgotten Password
{% endblock %}

{% block main %}
    <div class="round-border reset-box">
        <h3 class="centered">Reset Password</h3>
        <hr>
        <form action="/reset_request" method="post">
            <div class="form-group mx-sm-3 mb-4">
                <label for="email">Email Address</label>
                <input class="form-control" autocomplete="off" autofocus="on" name="email" placeholder="Email Address" type="email">
            </div>
            <div class="form-group mx-sm-3 mb-2 centered">
                <button class="btn btn-primary" type="submit">Request password reset</button>
            </div>
        </form>
    </div>
{% endblock %}
