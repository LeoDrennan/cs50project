{% extends "layout.html" %}

{% block script %}
    <script src="{{url_for('static', filename='quote.js')}}"></script>
{% endblock %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% if people and meals %}
        <h3 class="centered">Choose your plan</h3>
        <hr style="width: 80%">
        <div class="centered quote-sliders">
            <form action="/quote_change" method="post">
                <label for="people">How many people do you want to cook for?</label>
                <div class="slidecontainer">
                    <input type="range" min="1" max="5" value="{{ people }}" class="slider" name="people" id="people">
                </div>
                <div id="peopleOutput"></div>
                <label for="meals">How many meals per week?</label>
                <div class="slidecontainer">
                    <input type="range" min="1" max="5" value="{{ meals }}" class="slider" name="meals" id="meals">
                </div>
                <div id="mealsOutput"></div>
                <br>
                <div class="round-border quote-box" style="width: 40%">
                    <p id="quote">Your weekly price: {{ cost | gbp }}</p>
                    <button class="btn btn-primary" type="submit">Continue</button>
                </div>
            </form>
        </div>
    {% else %}
        <h3 class="centered">Choose your plan</h3>
        <hr style="width: 80%">
        <div class="centered quote-sliders">
            <form action="/quote_change" method="post">
                <label for="people">How many people do you want to cook for?</label>
                <div class="slidecontainer">
                    <input type="range" min="1" max="5" value="1" class="slider" name="people" id="people">
                </div>
                <div id="peopleOutput"></div>
                <label for="meals">How many meals per week?</label>
                <div class="slidecontainer">
                    <input type="range" min="1" max="5" value="2" class="slider" name="meals" id="meals">
                </div>
                <div id="mealsOutput"></div>
                <br>
                <div class="round-border quote-box">
                    <p id="quote">Your weekly price: {{ cost | gbp }}</p>
                    <button class="btn btn-primary" type="submit">Continue</button>
                </div>
                <button class="btn btn-primary" type="submit">Continue</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
