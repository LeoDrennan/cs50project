{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="change-box round-border">
        <h3 class="centered">Password Change</h3>
        <hr>
        <form action="/password_change" method="post">
            <div class="form-group mx-sm-3 mb-2">
                <label for="current_pass_confirm">Current Password</label>
                <input class="form-control" name="current_pass_confirm" placeholder="Current password" type="password" autocomplete="off" autofocus required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="new_pass">New Password</label>
                <input class="form-control" name="new_pass" placeholder="New password" type="password" autocomplete="off" autofocus required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="new_pass_confirm">Re-Type New Password</label>
                <input class="form-control" name="new_pass_confirm" placeholder="Retype new password" type="password" autocomplete="off" autofocus required>
            </div>
            <div class="form-group mx-sm-3 mb-2 mt-4 centered">
                <button class="btn btn-primary" type="submit">Change Password</button>
            </div>
        </form>
    </div>
{% endblock %}
