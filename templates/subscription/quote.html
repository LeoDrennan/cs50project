{% extends "layout.html" %}

{% block script %}
    <script src="{{url_for('static', filename='quote.js')}}"></script>
{% endblock %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h3 class="centered">Choose your plan</h3>
    <hr style="width: 80%">
    <div class="centered quote-sliders">
        <form action="/quote" method="post">
            <label for="people">How many people do you want to cook for?</label>
            <div class="slidecontainer">
                <input type="range" min="1" max="5" value="1" class="slider" name="people" id="people">
            </div>
            <div id="peopleOutput"></div>
            <label for="meals">How many meals per week?</label>
            <div class="slidecontainer">
                <input type="range" min="1" max="5" value="2" class="slider" name="meals" id="meals">
            </div>
            <div id="mealsOutput"></div>
            <div class="round-border quote-box">
                <p id="quote">Your weekly price: Â£6.00</p>
                <button class="btn btn-primary" type="submit">Continue</button>
            </div>
        </form>
    </div>
{% endblock %}
